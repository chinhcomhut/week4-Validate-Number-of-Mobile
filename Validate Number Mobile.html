<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Number Mobile</title>
</head>
<body>
<script>
    function ValidateNumberMobile(str) {
        let regexp=/^\([0-9]{2}\)\-\([0-9]{1,}\)$/;
        if(regexp.test(str)){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
